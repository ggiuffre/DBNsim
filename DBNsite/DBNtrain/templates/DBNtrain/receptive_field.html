<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>receptive field - DBNsim</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="description" content="Receptive field of a Deep Belief Network" />
		<meta name="author" content="Giorgio GiuffrÃ¨" />
		<meta name="keywords" content="DBN, Deep, Belief, Network, receptive, field" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		{% load static %}
		<link rel="shortcut icon" type="image/x-icon" href="{% static 'CCNL.ico' %}" />
		<script type="text/javascript" src="{% static 'jquery.js' %}"></script>
		<script type="text/javascript" src="{% static 'highcharts.js' %}"></script>
		<script type="text/javascript" src="{% static 'heatmap.js' %}"></script>
		<script type="text/javascript" src="{% static 'exporting.js' %}"></script>

		<style type="text/css">
			#receptive_field {
				margin: 1em auto;
				height: 500px;
				width: 500px;
				max-height: 100%;
				max-width: 100%;
			}
		</style>
	</head>
	<body>

		<!-- the receptive field to be displayed -->
		<div id="receptive_field"></div>

		<script type="text/javascript">
			let data = {{data|safe}};

			Highcharts.chart('receptive_field', {
				chart: {
					type: 'heatmap',
					borderWidth: 1
				},
				xAxis: {
					min: 0,
					max: Math.sqrt(data.length) - 1,
					visible: false
				},
				yAxis: {
					min: 0,
					max: Math.sqrt(data.length) - 1,
					visible: false
				},
				tooltip: { enabled: false },
				title: { visible: false, text: null },
				legend: { enabled: false },
				credits: { enabled: false },
				colorAxis: {
					minColor: '#FFF', // white
					maxColor: '#000'  // black
				},
				series: [{
					name: 'Image plot',
					data: data,
					borderWidth: 0.5,
					borderColor: '#DDD'
				}]
			});
		</script>

	</body>
</html>
